<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fatorar.css">
    <title>Fatorial de Números</title>
</head>
<body>
    <div class="container">
        <h1 class="principal">Calculadora de Fatorial</h1>
        <div class="input-container">
            <label for="fatorar">Insira um número:</label>
            <input type="number" id="fatorar" class="inserir" min="0" placeholder="Digite um número">
        </div>
        <button onclick="gerar()">Calcular</button>
        <p id="resultado">Resultado será exibido aqui.</p>
    </div>
    <script src="fatorar.js"></script>
</body>
</html>
